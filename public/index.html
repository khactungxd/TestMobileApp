<script>
    var initScale, imgHeight, imgWidth;
    var initAdjustment=false;
    $(document).ready(function () {
        $('#wrapper').css({width: $(window).width()+"px", height: $(window).height()-90+"px"});
        var anh=$('#anh');
        var xPadding = 0;
        var yPadding = 0;
        anh.load(function() {
            if (initAdjustment) return;
            initAdjustment=true;
            // set Init ZOOM image
            var initScaleY = $('#wrapper').height()/ anh.height();
            var initScaleX = $('#wrapper').width()/ anh.width();
//            if(initScaleX == 1 || initScaleY == 1) return;
            if(initScaleY <= initScaleX){
                if(initScaleY != 1) initScale = initScaleY;
                xPadding = Math.floor(($('#wrapper').width() - $('#wrapper img').width()*initScale)/2);
                console.log("$('#wrapper').width(): before ",$('#wrapper').width());
                $('#wrapper img').css({left: xPadding+'px'});
                $('#wrapper img').css({height: initScaleY * $('#wrapper img').height()+'px'});
                console.log("xpadding: ",xPadding);
                console.log("$('#wrapper').width(): ",$('#wrapper').width());

            }else{
                if(initScaleX != 1) initScale = initScaleX;
                yPadding = Math.floor(($('#wrapper').height() - $('#wrapper img').height()*initScale)/2);
                $('#wrapper img').css({top: yPadding+'px'});
                $('#wrapper img').css({width: initScaleX * $('#wrapper img').width()+'px'});

            }
        });

        $(document).bind('touchmove', function(e) {
            e.preventDefault();
        });

        $('#wrapper img').bind('click', function(event){
            var scale = $("#zoomed").text()*initScale;
            if(scale=="") scale = initScale;
            console.log("scale",scale);
            console.log("xPadding",xPadding);
            console.log("yPadding",yPadding);
            var xDiv = event.clientX - $('#wrapper').position().left;
            var yDiv = event.clientY - $('#wrapper').position().top;
            var xOImage = $("#pos-x").text()+xPadding;
            var yOImage = $("#pos-y").text()+yPadding;
            if(xOImage=="") xOImage=0;
            if(yOImage=="") yOImage=0;
            var xImage = Math.floor((parseFloat(xDiv) - parseFloat(xOImage))/parseFloat(scale));
            var yImage = Math.floor((parseFloat(yDiv) - parseFloat(yOImage))/parseFloat(scale));
            $('#x-touch').text("x-touched: "+ xImage.toString());
            $('#y-touch').text("y-touched: "+ yImage.toString());
            console.log('ximage',xImage);
            console.log('yimage',yImage);
            postTouchimage({x: xImage, y: yImage, scale: scale, xPadding: xPadding, yPadding: yPadding});
            var touchInfo = {
                scale: scale,
                xImageTouch: xImage,
                yImageTouch: yImage,
                xDiv: xDiv,
                yDiv: yDiv,
                xOImage: xOImage,
                yOImage: yOImage
            }
            drawSegment(touchInfo);
        })
    });

</script>
